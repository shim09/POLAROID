<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
<table class="table table-striped table-hover text-center">
    <thead>
    <tr>
        <th scope="col">판매자 권한 신청 번호</th>
        <th scope="col">프로필</th>
        <th scope="col">닉네임</th>
        <th scope="col">권한 부여</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sellerList: ${sellerList}">
        <td th:text="${sellerList.sellerId}"></td>
        <td><img th:src="@{|/profile/${sellerList.memberId.memberFilename}|}" alt=""> <br></td>
        <td th:text="${sellerList.memberId.memberNickname}"></td>
        <td><a class="btn btn-success" th:href="@{|/admin/giveRole/${sellerList.memberId.id}|}">권한 부여</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
