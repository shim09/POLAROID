<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <link href="/css/index.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>POLAROID</title>
</head>
<body>
<!--세션 : <p th:text="${session['LoginEmail']}"></p>-->

<div class="box">
    <div class="index_bg">
        <div class="vertical_box text_center">
            <div class="vertical_mid">
                <div class="index_logo">
                    <img class="index_logo_img" src="/image/logo.png" />
                </div>
                <div class="index_text_box">
                    <p class="index_text fs_8">○</p>
                    <p class="index_text fs_14">style</p>
                    <p class="index_text fs_14">story</p>
                    <p class="index_text fs_14">share</p>
                    <p class="index_text fs_14">shopping</p>
                    <p class="index_text fs_8">○</p>
                </div>
                <div>
                    <input class="index_btn index_login_btn fs_20 fw_b" th:if="${session['LoginEmail']} == null" type="button" value="LOGIN" onclick="location.href='/login'" />
                    <input class="index_btn index_login_btn fs_20 fw_b" th:if="${session['LoginEmail']} != null" type="button" value="LOGOUT" onclick="location.href='/logout'" />
                </div>
                <div>
                    <input class="index_btn index_signup_btn fs_16" th:if="${session['LoginEmail']} == null" type="button" value="Signup" onclick="location.href='/join'" />
                    <input class="index_btn index_signup_btn fs_16" th:if="${session['LoginEmail']} != null" type="button" value="MYPAGE" onclick="location.href='/member/mypage'" />
                </div>

                <!-- 임시 버튼 -->
                <div>
                    <input class="index_btn index_signup_btn fs_16" type="button" value="board" onclick="location.href='/board/'" />
                    <!--                    <input class="index_btn index_signup_btn fs_16" type="button" value="board_detail" onclick="location.href='/board_detail'" />-->
                </div>

                <div>
                    <input class="index_btn index_signup_btn fs_16" type="button" value="goods" onclick="location.href='/goods/'" />
                    <!--                    <input class="index_btn index_signup_btn fs_16" type="button" value="board_detail" onclick="location.href='/board_detail'" />-->
                </div>

                <!-- 관리자 -->
                <a class="btn btn-outline-dark" href="/admin/memberList" th:if="${session['LoginRole']} == 'ROLE_ADMIN'">회원관리</a>
                <a class="btn btn-outline-dark" href="/admin/boardList" th:if="${session['LoginRole']} == 'ROLE_ADMIN'">게시글관리</a>
                <a class="btn btn-outline-dark" href="/admin/goodsList" th:if="${session['LoginRole']} == 'ROLE_ADMIN'">판매글관리</a>
                <a class="btn btn-outline-dark" href="/admin/sellerList" th:if="${session['LoginRole']} == 'ROLE_ADMIN'">판매권한 관리</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
