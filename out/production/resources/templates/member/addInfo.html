<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/js/join.js"></script>
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <link href="/css/signup.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/common.js"></script>
</head>
<body>

<div class="box">
    <div class="max_box">
        <div class="mt_40 mb_40">
            <form action="/member/addInfo" method="post" id="joinForm">

                <div class="mb_40 text_center">
                    <p class="fs_24 fw_b">추가정보</p>
                    <div class="title_bottom_line"></div>
                </div>

                <div class="input_box">
                    <p class="input_label fs_16">닉네임</p>
                    <input type="text" class="input_text_2 fs_16" id="memberNickname" name="memberNickname" placeholder="영문 대 소문자, 숫자, 특수문자('_')중에서 입력하세요" onkeyup="nicknameDuplicateCheck()">
                </div>
                <p class="check_result" id="nicknameDuplicate"></p>

                <div class="input_box">
                    <p class="input_label fs_16">전화번호</p>
                    <select class="input_select fs_16" id="frontPhone">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="070">070</option>
                        <option value="">직접입력</option>
                    </select>
                    <input type="text" class="input_text_9 fs_16" id="backPhone" name="backPhone" placeholder="'-' 없이 숫자만으로 핸드폰 번호를 입력하세요" onblur="pnCheck()">
                </div>
                <input type="hidden" id="memberPhone" name="memberPhone">
                <p class="check_result" id="pnOut"></p>

                <div class="input_box">
                    <p class="input_label fs_16">주소</p>
                    <input class="input_text_4 fs_16" id="sample6_postcode" type="text" placeholder="우편번호"/>
                    <div class="input_btn_box">
                        <input class="input_btn fs_16" type="button"  onclick="sample6_execDaumPostcode()" value="우편번호" />
                    </div>
                </div>
                <div class="input_box">
                    <p class="input_label fs_16"></p>
                    <input class="input_text_2 fs_16" type="text" id="sample6_address" placeholder="주소" onblur="address()"/>
                </div>
                <div class="input_box">
                    <p class="input_label fs_16"></p>
                    <input class="input_text_2 fs_16" type="text" id="sample6_detailAddress" placeholder="상세주소" onblur="address()"/>
                </div>
                <input type="hidden" id="sample6_extraAddress" placeholder="참고항목">
                <input type="hidden" id="memberAddress" name="memberAddress" placeholder="주소">
                <p class="check_result" id="addressOut"></p>

                <div class="input_box mt_20">
                    <p class="input_label fs_16"></p>
                    <input class="long_btn fs_16 fw_b" type="button" id="joinButton" style="flex-grow: 0.66 !important;" onclick="addInfo()" value="추가정보 등록" />
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
