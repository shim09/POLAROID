<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POLAROID</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/js/selfAuthentication.js"></script>
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <link href="/css/identification.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/common.js"></script>
</head>
<body>

<div class="contents" style="background-color: #fff !important;">
    <div class="max_box_3 pt_60">
        <div class="board_save_box">
            <form action="/member/selfAuthentication" method="post" id="authenticationForm">
            <div class="mb_40 text_center">
                <p class="fs_24 fw_b">본인인증</p>
                <div class="title_bottom_line"></div>
            </div>
            <div class="idCheck_box vertical_box">
                <p class="idCheck_label fs_14 vertical_mid">인증번호</p>
                <input class="idCheck_input fs_14 vertical_mid" type="text" id="code" placeholder="인증번호" onblur="codeCheck()" />
                <div class="idCheck_btn_box vertical_mid">
                    <input class="idCheck_btn idCheck_btn_2 fs_14" type="button" value="인증번호 전송" onclick="submitMail()" />
                </div>
            </div>
            <p class="check_result_2" id="output"></p>
            <input class="memberUpdate_save_btn mx-auto" type="button" id="joinButton"onclick="joinSubmit()" value="다음" style="display: block; width: 46%; margin-top: 20px"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
