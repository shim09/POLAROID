<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<style>
    .board_img_box {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        overflow:hidden;
        position:relative;
    }

    .board_img {
        width: 100%;
        height: 100%;
        object-fit:cover;
    }
</style>
<body>
<div class="container">
<table class="table table-striped table-hover text-center">
    <thead>
    <tr>
        <th scope="col">게시글 번호</th>
        <th scope="col">대표 사진</th>
        <th scope="col">작성자</th>
        <th scope="col">작성자 이메일</th>
        <th scope="col">상세 조회</th>
    </tr>
    </thead>
    <tbody>
    <tr class="align-items-center" th:each="board: ${board}">
        <th scope="row" th:text="${board.id}"></th>
        <td class="board_img_box"><img class="board_img" th:src="@{|/upload/${board.getPhotoEntity().get(0).getBoardFilename()}|}"></td>
        <td th:text="${board.memberId.memberNickname}"></td>
        <td th:text="${board.memberId.memberEmail}"></td>
        <td><button class="btn btn-warning" th:onclick="boardDetail([[${board.id}]])">상세 조회</button></td>
    </tr>
    </tbody>
</table>
</div>
</body>
<script>
    function boardDetail(boardId) {
        location.href="/board/"+boardId
    }
</script>
</html>
